<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
<body>
    <div class="welcome-card" id="welcome">
        <p> Welcome to the Coding Quiz! </p>
         <button class="start-button">Start Quiz</button>
    </div>

    <div class="time-card">
            <h3>Time Left: </h3>
            <div class="timer-count">120</div>
    </div>  
   
    <div class="question-card" id="questions">
       <h2 id="question"></h2> 
        <ol class="choices-button">
            <li>
                <button id="a" data-choice="a"></button>
            </li>
    
            <li>
                <button id="b" data-choice="b"></button>
            </li>
    
            <li>
                <button id="c" data-choice="c"> </button>
            </li>
    
            <li>
                <button id="d" data-choice="d"></button>
            </li> 
        </ol>
    </div>

    <div class="enter-initials" id="initials">
        <h2> Please Enter Initials: </h2> 
        <form>
            <input placeholder="initials" id="initials-hs"/>
            <button id="submit">Submit</button>
            <button id="reset">Reset High Scores</button>
            <button id="try-again">Try Again</button>
        </form>

    </div>


    <div class="highscores" id="highscores">
        <h3 > Your Score</h3> 
        <p id="yourscore"></p>
        <h3 > High Scores </h3>
        <ol id="display-highscore">

        </ol>
    </div>

    <script src="script.js"></script>
</body>
</html>

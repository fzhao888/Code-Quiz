<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header class="time-card">
        <h3>Time Left: </h3>
        <div class="timer-count">120</div>
    </header>
    <div class="wrapper">
        <div class="container welcome-card" id="welcome">
            <h2>Welcome to the Coding Quiz!</h2>
            <button class="start-button">Start Quiz</button>
        </div>

        <div class="container question-card" id="question-card">
            <h2 id="question"></h2>
            <div class="choices-button">
                <button id="a"></button>
                <button id="b"></button>
                <button id="c"> </button>
                <button id="d"></button>
                <div id="result"></div>
            </div> 
        </div>

        <div class="container enter-initials-card" id="initials-card">
            <h2>Please Enter Initials:</h2>
            <form>
                <input placeholder="initials" id="initials-hs" />
                <button id="submit">Submit</button>
            </form>
        </div>


        <div class="container highscore-card" id="highscore">
            <h3> Your Score</h3>
            <p id="yourscore"></p>
            <h3> High Scores </h3>
            <ol id="display-highscore">

            </ol>
            <button id="reset">Reset High Scores</button>
            <button id="try-again">Try Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
